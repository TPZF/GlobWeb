<html>

<head>

<title>Color tests</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
<script  src="../examples/require.min.js"></script>

</head>


<body>


<script type="text/javascript">

require(['../src/FeatureStyle'], function (FeatureStyle) {

    test("litteral", function()
	{
		var white = FeatureStyle.fromStringToColor('white');
		deepEqual( [ 1.0, 1.0, 1.0, 1.0], white );
		
		var red = FeatureStyle.fromStringToColor('red');
		deepEqual( [ 1.0, 0.0, 0.0, 1.0], red );
	});
	
     test("hexa", function()
	{
		var white = FeatureStyle.fromStringToColor('#ffffff');
		deepEqual( [ 1.0, 1.0, 1.0, 1.0], white );
		
		var red = FeatureStyle.fromStringToColor('#ff0000');
		deepEqual( [ 1.0, 0.0, 0.0, 1.0], red );
	});
 	
     test("rgb", function()
	{
		var white = FeatureStyle.fromStringToColor('rgb(255,255,255)');
		deepEqual( [ 1.0, 1.0, 1.0, 1.0], white );
		
		var red = FeatureStyle.fromStringToColor('rgb(255,0,0)');
		deepEqual( [ 1.0, 0.0, 0.0, 1.0], red );
	});
 
	
     test("rgba", function()
	{
		var white = FeatureStyle.fromStringToColor('rgba(255,255,255,0)');
		deepEqual( [ 1.0, 1.0, 1.0, 0.0], white );
		
		var red = FeatureStyle.fromStringToColor('rgba(255,0,0,0)');
		deepEqual( [ 1.0, 0.0, 0.0, 0.0], red );
	});


	});

</script>

<h1 id="qunit-header">QUnit GlobWeb</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
 
</body>

</html>
