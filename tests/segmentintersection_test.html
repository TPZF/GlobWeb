<html>

<head>
<title>Segment intersection tests</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>

<script type="text/javascript">
	function lineIntersection( x1, y1, x2, y2, x3, y3, x4, y4 )
	{
		var det = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
		if ( det == 0 )
		{
			return false;
		}
		
		var ua = (x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3);
		var ub = (x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3);
		
		ua /= det;
		ub /= det;
		
		return ua > 0.0 && ua < 1.0 && ub > 0.0 && ub < 1.0;
	}
</script>

</head>

<body>


<script type="text/javascript">

	$(document).ready(function(){

	test("Line intersection", function()
 	{
		ok( lineIntersection( -5, 0, 5, 0, 0, 5, 0, -5 ) );
		ok( lineIntersection( 1, 1, 2, 3, 0, 3, 2, 0 ) );
		ok( lineIntersection( 1, 1, 2, 3, 0, 3, 0.5, 0 ) == false );
	});
	
	});

</script>

<h1 id="qunit-header">QUnit GlobWeb</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>


</body>

</html>
