<html>

<head>
<title>GlobWeb example</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="GlobWeb.css">
<script  src="require.min.js"></script>
<script type="text/javascript">
	
require(['../src/Globe','../src/BingLayer','../src/Navigation','../src/Stats'], 
	function (Globe,BingLayer,Navigation,Stats) 
{	
	var globe = new Globe({ canvas: "GlobWebCanvas" });
	
	var navigation = new Navigation(globe);
	
	// Add stats
	var stats = new Stats( globe.renderContext, {element: 'fps', verbose: false} );
		
	var bingLayer = new BingLayer({ imageSet:"AerialWithLabels", 
											key: "Ar7-_U1iwNtChqq64tAQsOfO8G7FwF3DabvgkQ1rziC4Z9zzaKZlRDWJTKTOPBPV" 
										});
	globe.setBaseImagery( bingLayer );
});

</script>

</head>


<body>
	<h1>Glob Web</h1>
    <canvas id="GlobWebCanvas" style="border: none;" width="800" height="600"></canvas> 
  	<br/>
	<div id="fps"><span style="font-weight:bold">FPS : 0</span></div>
</body>

</html>
